[project]
name = "django-saintrelion-libs"
version = "4.0.4"
description = "Modular Django libraries"
dependencies = [
    "django",
    "djangorestframework",
    "djangorestframework-simplejwt",
    "django-cors-headers",
    "webauthn",
    "django-otp",
    "celery",
    "redis"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"